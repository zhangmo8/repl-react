<!doctype html>
<html>

<head>

  <style>
    html[data-repl-theme="dark"] {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <!-- PREVIEW-OPTIONS-HEAD-HTML -->

  <!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
  <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.18/dist/es-module-shims.wasm.js"></script>
  <script type="importmap">
    <!-- IMPORT_MAP -->
  </script>
</head>

  <body>
    <script>
      // run with NODE_ENV=development
      window.process = { env: { NODE_ENV: 'development' } };
      window.esmsInitOptions = {
        shimMode: true,
        mapOverrides: true,
        enforceIntegrity: false
      };
    </script>
  <script>
    if (!window.__reactReplErrorBridge) {
      window.__reactReplErrorBridge = true

      const sendErrorToParent = (error) => {
        const payload = {
          type: 'preview-error',
          error
        }
        window.parent?.postMessage(payload, '*')
      }

      window.addEventListener('error', (event) => {
        sendErrorToParent({
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          stack: event.error?.stack ?? null
        })
      })

      window.addEventListener('unhandledrejection', (event) => {
        const reason = event.reason
        sendErrorToParent({
          message: reason?.message ?? reason,
          stack: reason?.stack ?? null
        })
      })
    }
  </script>
  <!--PREVIEW-OPTIONS-PLACEHOLDER-HTML-->

</body>

</html>
